<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <h1 class="modal-title">Editar perfil</h1>
        <div class="form-group">

          <input type="text" id="name" disabled />
        </div>
        <div class="form-group">
          <label for="password">Contrasenya:</label>
          <input type="password" id="password" />
        </div>
        <div class="form-group">
          <label for="startDate">Data inici:</label>
          <input type="date" id="startDate" />
        </div>
        <div class="button-container">
          <button class="button button-primary">Crear grup</button>
          <button class="button button-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
